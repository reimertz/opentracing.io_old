<footer class="footer">
  <div class="footer__container">
    <div class="footer__section documentation">
      <h4 class="footer__subtitle">Documentation</h4>
      <div class="footer__actions">
        <a href="{{site.url}}/documentation">Overview</a>
        <a href="{{site.url}}/documentation/pages/quick-start">Quickstart</a>
        <a href="{{site.url}}/documentation/pages/api/">API</a>
        <a href="{{site.url}}/documentation/pages/instrumentation">Instrumentation</a>
        <a href="{{site.url}}/documentation/pages/concepts-and-terminology">Concepts and Terminology</a>
      </div>
    </div>

    <div class="footer__section form">
      <h4 class="footer__subtitle full-width-line">Connect with OpenTracing</h4>

      <div class="footer__social_icons">
        {% for social in site.data.social.array %}
          <a href="{{social.url}}"><img src="{{ social.icon }}" alt="" style="color: {{social.color}};"></a>
        {% endfor %}
      </div>
      <a class="footer__social_newsletter button white thin" href="https://groups.google.com/forum/#!forum/opentracing">Join the mailing list</a>
    </div>

    <div class="footer__section resources">
      <h4 class="footer__subtitle">Resources</h4>
      <div class="footer__actions">
        <a href="{{site.url}}/documentation/pages/authors-and-contributors">About</a>
        <a href="https://medium.com/opentracing">Blog</a>
        <a href="{{site.url}}/documentation/pages/supported-tracer">Supported Tracers</a>
      </div>
    </div>

    <div class="footer__section ecosystem">
      <h4 class="footer__subtitle">Ecosystem</h4>
      <div class="footer__actions">
        <a href="https://github.com/opentracing">Github</a>
        <a href="https://groups.google.com/forum/#!forum/opentracing">Mailing list</a>
        <a href="https://twitter.com/opentracing">Twitter</a>
      </div>
    </div>

  </div>
</footer>
